<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="drawCircle" height="1000px" width="1000px"></canvas>
<script>
    class Circle {
        constructor(radius, color, x, y) {
            this.radius = radius;
            this.color = color;
            this.x = x;
            this.y = y;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }

        draw() {
            let ctx = document.getElementById("drawCircle").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

    }

    let circle = new Circle(100, "red", 100, 100);
    let temp = circle.getArea();
    alert(temp);
    circle.draw();
</script>
</body>
</html>
